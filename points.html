<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/points-style.css?v=1.1">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
        <title>Points p5.js</title>
    </head>
    <body>
        <div class="row">
            <div class="sketch col" id="sketch-holder">
                <!-- Our sketch will go here! -->
            </div>
            <div class="settings col">
                <p>You can move the points!</p>
                <p class="settings-text">Points:</p>
                <input class="w-50" id="pointsNumber" type="number" step="1" min="3" max="50" value="3"/>
                <p class="settings-text">Ratio:</p>
                <div class="w-50 d-inline-block">
                    <input style="width: 25%;" id="ratioTop" type="number" step="1" min="1" max="1000" value="1"/>
                    /
                    <input style="width: 25%;" id="ratioBottom" type="number" step="1" min="1" max="1000" value="1"/>
                </div>
                <p class="settings-text">Points opacity:</p>
                <input class="w-50" id="pointsOpacity" type="number" step="1" min="0" max="255" value="128"/>
                <p class="settings-text">Iterations per frame:</p>
                <input class="w-50" id="iterationsPerFrame" type="number" step="1" min="1" max="5000" value="500"/>
                <p class="settings-text">Draw grid: <input id="drawGrid" type="checkbox"/></p>
                <p class="settings-text">Snap to grid: <input id="snapToGrid" type="checkbox" disabled="true"/></p>
                <p class="settings-text">Grid cell size:</p>
                <input class="w-50" id="gridCellSize" type="number" step="1" min="10" max="200" value="50" disabled="true"/>
                <br>
                <button id="refresh-button" type="button" class="btn btn-primary w-50">Refresh</button>
            </div>
        </div>
        <script src="js/points.js"></script>
    </body>
</html>
